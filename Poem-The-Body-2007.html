<p>
<span id="-The Body"></span><strong id="The Body">The Body</strong><br />
</p>

<p>
The body,<br />
formed and<br />
held<br />
in such a<br />
way, that it<br />
is a sight, felt.<br />
Felt in that it is<br />
smooth,<br />
conscious,<br />
beautiful.<br />
</p>
