<p>
<span id="-alice"></span><strong id="alice">alice</strong><br />
</p>

<p>
it’s just hard to know<br />
whether to bring these<br />
the paints<br />
maybe i’ll take greens<br />
maybe i’ll take the primary<br />
</p>

<p>
<em>Curation and arrangement of words spoken during July 2013 at a hostel in San Francisco. I wrote them in a journal later abandoned.</em><br />
</p>
